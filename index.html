<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaimito Generator</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #imageContainer {
            width: 80%; /* Adjust container width as needed */
        }

        #background, #torso, #head, #icon {
            position: absolute;
            height: auto; /* Maintain aspect ratio */
            display: block; /* Ensure block-level display for centering */
            margin: 0 auto; /* Center the images */
        }

        #background {
            z-index: 1; /* Bottommost layer */
        }

        #torso {
            z-index: 2;
        }

        #head {
            z-index: 3;
        }

        #icon {
            z-index: 4; /* Topmost layer */
        }
        
        /* Responsive Styles */
@media only screen and (max-width: 600px) {
    body {
        flex-direction: column; /* Stack elements vertically on small screens */
    }

    #imageContainer {
        width: 90%; /* Adjust container width for better mobile appearance */
    }

    #background, #torso, #head, #icon {
        max-width: 100%; /* Ensure images don't exceed their container width */
    }
}
    </style>
</head>
<body>
    <div id="imageContainer">
        <img id="background" src="" alt="Background">
        <img id="torso" src="" alt="Torso">
        <img id="head" src="" alt="Head">
        <img id="icon" src="" alt="Icon">
    </div>
    <script src="script.js"></script>
</body>
</html>
